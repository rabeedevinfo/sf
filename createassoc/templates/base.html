<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        ul.menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        ul.menu li {
            display: inline;
        }

        ul.menu li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        ul.menu li a:hover {
            background: #ff9800;
            border-radius: 5px;
        }

        .container {
            max-width: 1020px;
            margin-top: 25px;
            margin-right:150px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: columns;
            gap: 20px;
        }
        .banner{
            max-width: 1600px;
            padding: 20px;
            background: red;
            height:120px;
        }
        table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ddd;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: orange;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}
p {
    color: red;
}
input {
width:400px;
height:30px;
border-radius:5px;
line-height: 1.8;
}
form{
display: grid;
  grid-template-columns: repeat(1, 1fr); /* 3 أعمدة متساوية */
  gap: 10px; /* مسافة بين العناصر */
            }
.sbt, button{
width:100px;
height:30px;
border-radius:5px;
margin:auto;
}
label {
color: black;
font-weight:bold;
}
.banner {
        color: white;
        background-color: black;
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        overflow: hidden;
    }

    .scrolling-text {
        white-space: nowrap;
        animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
        from {
            transform: translateX(300%);
        }
        to {
            transform: translateX(-400%);
        }
    }
    </style>
</head>
<body>
<div class="banner">
    <div class="scrolling-text">هنا الاعلانات هنا الاعلانات هنا الاعلانات</div>
</div>
    <nav>
        <ul class="menu">

                <li><a href="{% url 'fp' %}">قرعة جديدة</a></li>
                <li><a href="{% url 'fin' %}">رؤية نتيجة قرعة</a></li>
                <li><a href="https://wa.me/+212634621933" target="_blank">ادارة الموقع</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
